<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- CodeMirror -->
    <link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css" />

    <!-- Site styling -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="favicon.ico">

    <title>Demo &#8231 testSQL</title>
  </head>
  <body>
<!--
    <div class="ts-tutorial-overlay"> </div>
    <div class="popover popover-top ts-tutorial-popover">
      <h3 class="popover-title">Popover top</h3>
      <div class="popover-content">
        <p>Sed posuere consectetur est at lobortis. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-lg-2 hidden-sm-down sidebar pt-4 bg-faded">
          <h6 class="pb-3 text-center">Database Schema</h6>
          <div class="list-group row" id="ts-schema">
            <div class="ts-loading text-center" style="font-size:3rem;">
              <span>.</span><span>.</span><span>.</span>
            </div>
          </div>
        </div>

        <main class="col-md-9 col-lg-10 pt-3">
          <div class="row">
            <div id="ts-responses" class="col"></div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <h4>SQL Statement</h4>
              <!-- TODO: Remove default text -->
              <textarea id="ts-input" class="form-control">select * from customers AB</textarea>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col">
              <button type="button" class="btn btn-success btn-sm" id="ts-run">Run SQL &raquo;</button>
              <button type="button" class="btn btn-danger btn-sm" id="ts-clear">Clear</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h4 class="mt-3">Result</h4>
              <div id="ts-result"><span class="text-muted">Click "Run SQL" to execute the SQL statement above.</span></div>
            </div>
          </div>
        </main>
      </div>
    </div>

  	<nav class="navbar fixed-bottom navbar-light ts-footer" style="border-top: 1px solid #ddd;">
  	  <div class="row">
        <div class="col-4 col-md-3 col-lg-2">
          <!-- TODO: Screen reader friendly -->
  	      <a title="Help" id="ts-help"> <i class="fa fa-question"></i> </a>
  	      <a title="Restore database to default" id="ts-restore"> <i class="fa fa-refresh"></i> </a>
          <input type="file" id="ts-import" style="display:none">
          <label title="Import a database" for="ts-import" id="ts-import-icons" class="mb-0">
    		    <i class="fa fa-folder-open"></i>
    		    <i class="fa fa-folder"></i>
          </label>
        </div>
        <div class="col-8 col-md-9 col-lg-10">
  	       <a class="small text-muted float-right" href="https://github.com/JoshuaLicense/testSQL">Powered by testSQL</a>
        </div>
      </div>
  	</nav>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="http://codemirror.net/lib/codemirror.js"></script>
    <script src="http://codemirror.net/mode/sql/sql.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
    <!-- Site scripts, sql.js first -->
    <script src="js/sql.js"></script>
    <script src="js/main.js"></script>
    <script src="js/identity.js"></script>
    <script>
    // load while database is getting loaded
    let identity = new Identity();
    console.log(identity.login('abc', 'abc'));

    const input = CodeMirror.fromTextArea(document.getElementById('ts-input'), {
      mode: 'text/x-mysql',
      lineWrapping: true,
      lineNumbers: true,
      theme: 'default',
    });

    </script>
    <script src="js/question.functions.js" async></script>
    <script src="js/questions.js" async></script>
  </body>
</html>
