    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-lg-2 hidden-sm-down sidebar pt-4 bg-faded">
          <h6 class="pb-3 text-center">Database Schema</h6>

        <main class="col-md-9 col-lg-10 pt-3">
          <div class="row pre-loading">
            <div class="col">
              <h4><span class="text-muted ts-loading">Loading questions<span>.</span><span>.</span><span>.</span> </span></h4>

          <div class="row post-loading">

              <button type="button" class="btn btn-success btn-sm" id="ts-run">Run SQL &raquo;</button>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="http://codemirror.net/lib/codemirror.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
    <!-- Site scripts, sql.js first -->
    <script src="js/sql.js"></script>
    <script src="js/main.js"></script>
    <script src="js/identity.js"></script>
    <script src="js/questions.js"></script>
    <script>
    Cookies.set('CurrentQuestion', 2);

    function addQuestionToView(questionInfo) {
      let questionNumber = questionInfo[0].values[0][0];
      let questionText = questionInfo[0].values[0][1];
      let isCompleted = !!questionInfo[0].values[0][4];

      console.log(isCompleted);

      $('#ts-questions').append(`<button type="button" class="btn ${isCompleted ? 'btn-success' : 'btn-secondary'}" id="ts-q${questionNumber}" data-number="${questionNumber}" data-text="${questionText}" tabindex="${questionNumber}">${questionNumber}</button>`);

      console.log(questionText, questionNumber);
    }

    /* load (async) the required data before instanticing the class
     * http://stackoverflow.com/questions/24398699/is-it-bad-practice-to-have-a-constructor-function-return-a-promise
     */
    let ts;

    testSQL.load().then((response) => {
      // load after the database
      ts = new testSQL({ buffer: response });

      console.log(ts.Questions().get(1));
      console.log(ts.Questions().get(2));
      console.log(ts.Questions().isCompleted());

      // once loaded remove the loading text
      $('.pre-loading').hide();

      // First add the question numbers
      let total = ts.Questions().total();
      for(let i = 0; i < total; i = i + 1) {
        let questionInfo = ts.Questions().get(i + 1);
        addQuestionToView(questionInfo);
      }

      $('.post-loading').show();

      console.log(ts.Questions().getAllCompleted());
      ts.Questions().total();
    },

    function (error) {
      console.log(error);
    });

    // load while database is getting loaded
    let identity = new Identity();
    console.log(identity.login('abc', 'abc'));

    const editable = CodeMirror.fromTextArea(document.getElementById('ts-input'), {
      mode: 'text/x-mysql',
      lineWrapping: true,
      lineNumbers: true,
      theme: 'default',
    });

    /* jQuery Event Handlers */
    $(() => {
      $('#ts-questions').on('click', 'button', function() {
        $(this).
        console.log(this);
      });

      $('#ts-run').click(() => {
        let input = editable.getValue();
        if (input) {
          ts.validateAnswer(editable.getValue());
        } else {
          showResponse('Needs something in it');
        }
      });

      $('#ts-clear').click(() => {
        editable.setValue('');
      });
    });

    </script>
  </body>
