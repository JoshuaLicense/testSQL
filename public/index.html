<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="public/css/vendor/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/codemirror.min.css" />

    <!-- Site styling -->
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="icon" href="public/favicon.ico">

    <title>Demo &#8231 testSQL</title>
  </head>
  <body>
    <div class="container-fluid bg-faded">
      <div class="row">
        <main class="col-12 pt-2">
          <div class="row">
            <div id="ts-responses" class="col"></div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <h4>SQL Statement</h4>
              <!-- TODO: Remove default text -->
              <textarea id="ts-input" class="form-control">select * from customers AB</textarea>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col">
              <button type="button" class="btn btn-success btn-sm ts-run">Run SQL &raquo;</button>
              <button type="button" class="btn btn-danger btn-sm ts-clear">Clear</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h4 class="mt-3">Result</h4>
              <div id="ts-result"><span class="text-muted">Click "Run SQL" to execute the SQL statement above.</span></div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div class="icon-nav">
      <div class="icon ts-download bottom" role="button">
        <i class="fa fa-download"></i>
        <h6>Download Database</h6>
      </div>
      <div class="icon ts-import-icon" role="button">
        <label for="ts-import" class="m-0 d-block" role="button">
          <input type="file" id="ts-import" style="display:none" />
          <i class="fa fa-folder-open"></i>
          <i class="fa fa-folder"></i>
          <h6>Import A Database</h6>
        </label>
      </div>
      <div class="icon ts-restore-icon" role="button">
        <i class="fa fa-refresh"></i>
        <h6>Restore Database</h6>
      </div>
      <div class="icon ts-help-icon" role="button">
        <i class="fa fa-question"></i>
        <h6>Help</h6>
      </div>
    </div>

    <div class="sidebar-container p-0">
      <div class="sidebar p-0 pt-4">
        <h6 class="vertical">Database Schema</h6>
        <div class="list-group ts-schema">
          <div class="ts-loading text-center" style="font-size:3rem;">
            <span>.</span><span>.</span><span>.</span>
          </div>
        </div>
        <div class="sidebar-toggler inactive py-3 px-2" title="Double click to expand/collapse">
          <div class="sidebar-toggler-text"> || </div>
        </div>
        <footer class="pb-2 pr-2">
          <a href="https://github.com/JoshuaLicense/testSQL">Powered by testSQL</a>
        </footer>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="public/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="public/js/vendor/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>

    <script src="public/js/vendor/jquery-ui.min.js"></script>
    <script src="public/js/vendor/jquery.ui.touch-punch.min.js"></script>

    <!-- Site scripts, sql.js first -->
    <script>
    const input = CodeMirror.fromTextArea(document.getElementById('ts-input'), {
      mode: 'text/x-mysql',
      lineWrapping: true,
      lineNumbers: true,
      theme: 'default',
    });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/0.4.0/js/sql.js"></script>
    <script src="public/js/main.js"></script>
    <script src="public/js/identity.js"></script>
    <script src="public/js/question.functions.js"></script>
    <script src="public/js/questions.js"></script>
  </body>
</html>
